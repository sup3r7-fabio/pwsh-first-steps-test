name: Step 3, Advanced Functions

on:
  push:
    branches: [main]
    paths:
      - 'step3-advanced-functions.ps1'
      - '**/step3-advanced-functions.ps1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  validate_advanced_functions:
    name: Validate Advanced Function Features
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Script and Concepts
        shell: pwsh
        run: |
          $scriptPath = "step3-advanced-functions.ps1"
          if (-not (Test-Path $scriptPath)) {
            $scriptPath = "course-3-functions-modules/step3-advanced-functions.ps1"
          }
          
          if (Test-Path $scriptPath) {
            $content = Get-Content $scriptPath -Raw
            Write-Host "✅ Found $scriptPath" -ForegroundColor Green
            
            # Check for advanced concepts
            $concepts = @(
              '\[CmdletBinding\(\)\]',
              'ValueFromPipeline',
              '\.SYNOPSIS',
              'process\s*\{',
              'begin\s*\{'
            )
            
            $found = 0
            foreach ($concept in $concepts) {
              if ($content -match $concept) { 
                Write-Host "✅ Found: $concept" -ForegroundColor Green
                $found++ 
              }
            }
            
            if ($found -ge 2) {
              Write-Host "✅ Advanced function concepts found!" -ForegroundColor Green
              & $scriptPath
            } else {
              Write-Host "❌ Missing advanced function concepts" -ForegroundColor Red
              exit 1
            }
          } else {
            Write-Host "❌ Script not found!" -ForegroundColor Red
            exit 1
          }

      - name: Update to Step 4
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 3
          to_step: 4
